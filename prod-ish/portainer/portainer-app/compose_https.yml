services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer-app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 600M
    # command: https://gist.github.com/deviantony/62c009b41bde5e078b1a7de9f11f5e55
    restart: always
    ports:
      - 9443:9443
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - vol_portainer_data:/data
      # New: Mount the certificate and key files
      - /etc/docker/ssl/portainer/portainer.crt:/certs/portainer.crt
      - /etc/docker/ssl/portainer/portainer.key:/certs/portainer.key
    # New: Command to launch Portainer with SSL enabled
    command: -p 9000 --ssl --sslcert /certs/portainer.crt --sslkey /certs/portainer.key
    networks:
      - net_portainer
networks:
  net_portainer:
    # is default
    # driver: bridge

volumes:
  vol_portainer_data:


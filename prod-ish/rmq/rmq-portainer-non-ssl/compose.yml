version: '3'

services:
# rabbitmq with a static host name
  rmq-app:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: rmq4.cloud
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - net_messaging
    volumes:
      - vol_rabbitmq_data:/var/lib/rabbitmq
networks:
  net_messaging:
    driver: bridge

volumes:
  vol_rabbitmq_data:


